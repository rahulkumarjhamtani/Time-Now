<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Now</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
</head>
   
<body>
    <div class="container">
        <h1 id="heading">Time</h1>
        <div id="showtime">
            <span id="time"></span>

        </div>

        <h2 id="subheading">Country</h2>
        <div id="showcountry">
            <span id="country"></span>
        </div>

        <div class="buttons setbuttons">
            <button class="button is-link is-light" onclick="newdelhi()">New Delhi</button>
            <button class="button is-primary is-light" onclick="newyork()">New York</button>
            <button class="button is-info is-light" onclick="london()">London</button>
            <button class="button is-success is-light" onclick="tokyo()">Tokyo</button>
            <button class="button is-warning is-light" onclick="dubai()">Dubai</button>
            <button class="button is-danger is-light" onclick="sydney()">Sydney</button>
          </div>
    </div>
</body>
<script src="script.js">
    
</script>
</html>
